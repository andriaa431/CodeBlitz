<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="shortcut icon" href="./assets/hammer.svg" />
</head>
<body>
    <h2>Edit Profile</h2>
     
    <form id="editProfileForm">
        <!-- Image Preview -->
        <img id="profilePreview" src="./assets/Profile_avatar_placeholder_large.png" alt="Profile Picture" width="150">
        
        <!-- File Input -->
        <input type="file" id="profilePicInput" name="profilePic" accept="image/*">
        
        <!-- Save Button -->
        <button type="submit">Save Changes</button>
    </form>
    <script src="edit-profile.js">
    </script>

</body>
</html>
