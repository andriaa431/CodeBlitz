<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="shortcut icon" href="./assets/hammer.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lilita+One&family=Manrope:wght@200..800&family=Noto+Sans+JP:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <div class="logo">
            <a href="/"> <h1 >CodeBlitz</h1></a>    
            <img id="hammer" src="./assets/hammer.svg" alt="">
        </div>
        <nav>
           
            <div class="right-side">
                <button id="logout-btn">Logout</button>
                <img id="usa" src="./assets/Flag_of_the_United_States_(Pantone).svg" alt="">
                <img id="georgia" src="./assets/Flag_of_Georgia.svg" alt="">
                <div class="light-mode">
                    <img id="light-mode" src="./assets/sunny-outline.svg" alt="">
                 
                    
                </div>
              
                <div class="settings">
                    <img id="settings-icon" src="./assets/settings-outline.svg" alt="">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <ul>
                            <div class="list-1">  <li ><a  href="/edit-profile">Edit Profile</a></li><img src="./assets/pencil.svg" alt=""></div>
                        <div class="list-2">
                            <li><a href="#">Accessibility</a></li><img src="./assets/accessibility.svg" alt=""></div>
                     
                        <div class="list-3">
                            <li><a href="#">Privacy and Security</a></li><img src="./assets/key.svg" alt=""></div>
                        
                         
                        </ul>
                    </div>
              
                      </div>
                </div>
               
            </div>
          
            
        </nav>
        <div class="main-profile">
            <div class="profile-setup">
                <img id="profilePic" src="./assets/Profile_avatar_placeholder_large.png" alt="Profile Picture" width="150">
    
            <p id="users-name"></p>
    
            </div>
            <div class="profile-info">
                <p id="user-name"></p>
            </div>
        </div>
      
        
       
        
    </div>
    <script src="./profile.js"></script>


</body>
</html>
