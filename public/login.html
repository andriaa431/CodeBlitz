<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./assets/hammer.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lilita+One&family=Manrope:wght@200..800&family=Noto+Sans+JP:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <form id="loginform" method="post">
            <h1>Login</h1>
        <div class="inputs-1">
            <input type="text"  id="username" required name="username" ><br>
            <img src="./assets/person.svg" alt=""><br>
    
            <label id="username-label" for="username">Username</label>
           
        </div><br>
        <div class="inputs-2">
            <input type="password" id="password-input" required name="password">
            <img  src="./assets/lock-closed.svg" alt="">
            <label for="password-input">Password</label>
            <img id="show-password" src="./assets/eye-off.svg" alt="show-password">

        </div>
    
        <div class="abcd">
          

            <label>  <input type="checkbox" title="Remember" id="remember-checkbox" name="checkbox">Remember me</label>
             
         
            <a id="forgot-link" href="/forgot-password">Forgot password?</a>
        </div><br>
    
        <button type="submit">Login</button>
        <p>dont have an account?  <a style="text-decoration:solid; color: black;font-weight: 500;" href="/register">Register</a> </p>
        

        </form>
    </div>
    <script src="./login.js"></script>


</body>
</html>
